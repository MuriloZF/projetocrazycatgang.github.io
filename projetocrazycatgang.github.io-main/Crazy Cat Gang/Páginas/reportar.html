<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" type="image/x-icon" href="../Imagens/logo_fundo.png">
    <script src="https://kit.fontawesome.com/ae15e43811.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/scripts.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo 2|Alegreya Sans">
    <link rel="stylesheet" href="../CSS/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Gatinho - Crazy Cat Gang</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="../Imagens/logo_fundo.png" alt="Logo Crazy Cat Gang">
            </div>
            <div class="botao">
                <button id="ModoNoturno" onclick="modoNoturno()">Modo Escuro</button>
            </div>
            <h1>Crazy Cat Gang</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="reportar.html">Reportar um gatinho abandonado</a></li>
                <li><a href="ajudar.html">Como posso ajudar</a></li>
            </ul>
        </nav>
    </header>

    <br>

    <div id="apresentacao">
        <h2>Encontrou um gatinho abandonado?</h2>
        <h3>Nos ajude a resgatá-lo</h3>
        <button onclick="iniciarFormulario()">Iniciar Cadastro</button>
    </div>

    <div id="formulario" class="formulario oculto">
        <form id="form" onsubmit="submitForm(event)">
            <div class="campo">
                <label>Nome completo:</label>
                <input type="text" name="Nome_completo2" placeholder="Seu Nome Completo" required />
            </div>
            <div class="campo">
                <label>Telefone:</label>
                <input type="tel" name="telefone2" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Telefone" required>
            </div>
            <div class="campo">
                <label>Endereço:</label>
                <input type="text" name="Endereço" placeholder="Endereço em que encontrou o gato" required />
            </div>
            <div class="campo">
                <label>Foto do gato: (opcional)</label>
                <input type="file" name="Foto" placeholder="Foto do gato"/>
            </div>
            <div class="campo">
                <label>Informações adicionais: (opcional)</label>
                <input type="text" name="Informacoes" placeholder="Informações Adicionais"/>
            </div>
            <div class="campo">
                <label>Podemos entrar em contato?</label>
                <input type="radio" name="aceite" value="sim" checked> Sim 
                <input type="radio" name="aceite" value="nao"> Não
            </div>
            <button type="submit">Enviar Cadastro</button>
        </form>
    </div>

    <br><br>

    <a href="mailto:ccgcwb@gmail.com"><i id="mail" class="fa-regular fa-envelope fa-2xl" style="color: #ffcb04;"></i></a>
    <a href="https://www.instagram.com/crazycatgang/"><i id="insta" class="fa-brands fa-instagram fa-2xl" style="color: #ffcb04;"></i></a>
    <a href="https://web.facebook.com/crazycatgang/?locale=pt_BR&_rdc=1&_rdr"><i id="face" class="fa-brands fa-facebook fa-2xl" style="color: #ffcb04;"></i></a>
    <a href="https://www.tiktok.com/@crazycatgang"><i id="tiktok" class="fa-brands fa-tiktok fa-2xl" style="color: #ffcb04;"></i></a>
    <a href="https://x.com/i/flow/login?redirect_after_login=%2Fcrazycatgangcwb"><i id="x" class="fa-brands fa-x-twitter fa-2xl" style="color: #ffcb04;"></i></a>

    <script>
        // Function to submit the form asynchronously
        async function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(document.getElementById('form'));

            try {
                const response = await fetch('submit.php', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Cadastro enviado com sucesso!');
                    document.getElementById('form').reset(); // Reset the form
                } else {
                    alert('Erro ao enviar o cadastro. Tente novamente.');
                }
            } catch (error) {
                console.error('Error submitting the form:', error);
                alert('Erro ao enviar o cadastro. Tente novamente.');
            }
        }
    </script>
</body>
</html>
