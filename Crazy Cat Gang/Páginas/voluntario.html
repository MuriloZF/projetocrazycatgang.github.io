    <div id="formulario" class="formulario oculto">
        <form id="form" action="submit.php" method="POST">
            <div class="campo">
                <label>Nome completo:</label>
                <input type="text" name="Nome completo" placeholder="Nome Completo" required />

            </div>
            <div class="campo">
                <label>Telefone:</label>
                <input type="tel" name="telefone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Telefone" required>
            </div>
            <div class="campo">
                <label>Email:</label>
                <input type="email" name="Email" placeholder="Email" required />
            </div>
            <div class="campo">
                <label>CPF:</label>
                <input type="text" name="CPF" placeholder="CPF" required />
            </div>
            <div class="campo">
                <label>Qual função te interessa?</label>
                <select name="Função de interesse" required>
                    <option value="">Selecione uma opção</option>

                    <option>Organização de Eventos</option>
                    <option>Participação de Eventos</option>
                    <option>Fotografia</option>
                    <option>Edição Gráfica</option>
                    <option>Edição de Vídeos</option>
                    <option>Programação e Desenvolvimento de sites</option>
                    <option>Produção de Conteúdo</option>
                    <option>Gerenciamento de Redes Sociais</option>
                    <option>Atendimento Online</option>
                    <option>Criação e Organização de Ações para Arrecadamento de Verba</option>
                    <option>Financeiro</option>
                    <option>Administrativo</option>
                    <option>CED(Castração, Esterilização e Devolução)</option>
                    <option>Veterinário</option>
                    <option>Estudante de Veterinária</option>
                    <option>Lar Temporário</option>
                </select>
            </div>
            <div class="campo">
                <label>Caso queira ser carona, quando tem disponibilidade?</label>
                <select name="Disponibilidade carona">
                    <option value="">Selecione uma opção</option>
                    <option>Dia útil em horário comercial</option>
                    <option>Final de Semana</option>
                    <option>Dia útil fora do horário comercial</option>
                </select>
            </div>
            <div class="campo">
                <label>Caso queira ser lar temporário, você mora em apartamento ou prédio?</label>
                <select name="Tipo de residência">
                    <option value="">Selecione uma opção</option>
                    <option>Casa com tela de proteção</option>
                    <option>Casa sem tela de proteção</option>
                    <option>Apartamento com tela de proteção</option>
                    <option>Apartamento sem tela de proteção</option>
                </select>
            </div>
            <button type="submit">Enviar Cadastro</button>
